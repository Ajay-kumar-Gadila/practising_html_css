<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Table</h1>

    <table>
        <tr>
            <th>movie</th>
            <th>director</th>
        </tr>
        <tr>
            <td>RRR</td>
            <td>Rajamouli</td>
        </tr>
    </table>
    <h3>converting to Border</h3>
    <table border="1" align="center" width="50%" bgcolor="#f2f2f2" height="100px ">
        <tr>
            <th>movie</th>
            <th>director</th>
        </tr>
        <tr>
            <td align="center" bgcolor="pink">RRR</td>
            <td align="center">Rajamouli</td>
        </tr>
    </table>
<br>
<h3>type border-collapse</h3>
    <table border="1" style="border-collapse: collapse;" >
        <tr>
            <th>movie</th>
            <th>director</th>
        </tr>
        <tr>
            <td>RRR</td>
            <td>Rajamouli</td>
        </tr>
    </table>
    <br>
    <h3>type cell padding</h3>
    <table border="1" style="border-collapse: collapse;"  cellpadding="20" >
        <tr>
            <th>movie</th>
            <th>director</th>
        </tr>
         
        <tr>
            <td>RRR</td>
            <td>Rajamouli</td>
        </tr>
    </table>
    <h3>cell spacing</h3>
    <table border="1" style="border-collapse: collapse;"  cellpadding="20" cellspacing="2">
        <tr>
            <th>movie</th>
            <th>director</th>
        </tr>
        <tr>
            <td>RRR</td>
            <td>Rajamouli</td>
        </tr>
    </table>
</body>
</html>
